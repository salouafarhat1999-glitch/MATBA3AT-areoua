<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>تسجيل مستخدم</title>
<style>
body{font-family:"Tajawal",sans-serif;background:#f2f2f2;margin:0;padding:0;}
.container{width:90%;max-width:400px;margin:40px auto;padding:25px;background:#fff;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
h2{text-align:center;margin-bottom:20px;color:#333;}
label{font-size:15px;font-weight:bold;margin-top:10px;display:block;}
input{width:100%;padding:10px 12px;margin-top:6px;border:1px solid #aaa;border-radius:6px;font-size:14px;outline:none;}
button{width:100%;margin-top:20px;padding:12px;background:#ffcc00;border:none;border-radius:6px;font-size:18px;cursor:pointer;transition:.3s;}
button:hover{background:#e6b800;}
.success{text-align:center;color:green;margin-top:15px;}
</style>
</head>
<body>

<div class="container">
<h2>تسجيل مستخدم جديد</h2>

<form id="registerForm">
<label>الاسم الكامل</label>
<input type="text" id="regName" required>
<label>البريد الإلكتروني</label>
<input type="email" id="regEmail" required>
<label>كلمة المرور</label>
<input type="password" id="regPass" required>
<button type="submit">تسجيل</button>
<p id="regMsg"></p>
</form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit",function(e){
e.preventDefault();
document.getElementById("regMsg").innerHTML="✔ تم التسجيل (مثال)!";
document.getElementById("regMsg").className="success";
this.reset();
});
</script>

</body>
</html>
