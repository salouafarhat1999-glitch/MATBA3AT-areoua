<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مطبعتي</title>
    <style>
        *{margin:0;padding:0;box-sizing:border-box;font-family:"Tajawal",sans-serif;}
        body{background:#f5f5f5;}
        .header{width:100%;padding:15px 40px;background:#222;color:#fff;display:flex;justify-content:space-between;align-items:center;}
        .nav-list{list-style:none;display:flex;gap:25px;}
        .nav-list li a{color:white;text-decoration:none;font-size:16px;transition:.3s;}
        .nav-list li a:hover{color:#ffcc00;}
        .hero{height:80vh;background:url('https://images.unsplash.com/photo-1581291519195-ef11498d1cf5?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;display:flex;justify-content:center;align-items:center;color:white;text-align:center;position:relative;}
        .hero::after{content:"";position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.5);}
        .hero-content{position:relative;z-index:2;}
        .cta-btn{background:#ffcc00;border:none;padding:12px 25px;font-size:18px;border-radius:6px;cursor:pointer;margin-top:15px;transition:.3s;}
        .cta-btn:hover{background:#e6b800;}
    </style>
</head>
<body>

<header class="header">
    <div class="logo">مطبعتي</div>
    <nav>
        <ul class="nav-list">
            <li><a href="register.html">تسجيل</a></li>
            <li><a href="order.html">طلب</a></li>

            <li><a href="report.html">إبلاغ</a></li>
        </ul>
    </nav>
</header>

<section class="hero">
    <div class="hero-content">
        <h1>مرحبا بكم في مطبعتكم</h1>
        <p>أفضل جودة طباعة – أسرع خدمة – أثمنة مناسبة</p>
        <button class="cta-btn" onclick="window.location.href='order.html'">ابدأ الآن</button>
    </div>
</section>

</body>
</html>
