<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>الإبلاغ عن مشكلة</title>
<style>
body{font-family:"Tajawal",sans-serif;background:#f2f2f2;margin:0;padding:0;}
.container{width:90%;max-width:500px;margin:40px auto;padding:25px;background:#fff;border-radius:10px;box-shadow:0 4px 15px rgba(0,0,0,0.1);}
h2{text-align:center;margin-bottom:20px;color:#333;}
label{font-size:15px;font-weight:bold;margin-top:10px;display:block;}
input,textarea{width:100%;padding:10px 12px;margin-top:6px;border:1px solid #aaa;border-radius:6px;font-size:14px;outline:none;}
button{width:100%;margin-top:20px;padding:12px;background:#ffcc00;border:none;border-radius:6px;font-size:18px;cursor:pointer;transition:.3s;}
button:hover{background:#e6b800;}
.success{text-align:center;color:green;margin-top:15px;}
</style>
</head>
<body>

<div class="container">
<h2>الإبلاغ عن مشكلة</h2>

<form id="reportForm">
<label>الاسم</label>
<input type="text" id="reportName" required>
<label>وصف المشكلة</label>
<textarea id="reportDesc" rows="4" required></textarea>
<button type="submit">إرسال</button>
<p id="reportRes"></p>
</form>
</div>

<script>
document.getElementById("reportForm").addEventListener("submit",function(e){
e.preventDefault();
document.getElementById("reportRes").innerHTML="✔ تم إرسال البلاغ!";
document.getElementById("reportRes").className="success";
this.reset();
});
</script>

</body>
</html>
